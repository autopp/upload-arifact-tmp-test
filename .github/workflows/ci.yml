name: CI

on: [push]

jobs:
  upload-from-tmp:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Make Artifact
      run: |
        mkdir /tmp/results
        echo Hello ${{ matrix.os }} > /tmp/results/hello.txt
        echo Goodbye ${{ matrix.os }} > /tmp/results/goodbye.txt
        # for d in /tmp/results/*;  do
        #   echo contents: $d
        # done
        tar acf /tmp/results.tar.gz /tmp/results

    - uses: actions/upload-artifact@v2
      with:
        name: results-tmp-${{ matrix.os }}
        path: /tmp/results.tar.gz
  upload-from-not-tmp:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Make Artifact
      if: ${{ runner.os != 'Windows' }}
      run: |
        mkdir /tmp/artifact
        mkdir /tmp/results
        echo Hello ${{ matrix.os }} > /tmp/results/hello.txt
        echo Goodbye ${{ matrix.os }} > /tmp/results/goodbye.txt
        for d in /tmp/results/*; do
          echo contents: $d
        done
        tar acf /tmp/artifact/results.tar.gz /tmp/results
    - name: Make Artifact
      if: ${{ runner.os == 'Windows' }}
      run: |
        mkdir /tmp/artifact
        mkdir /tmp/results
        echo Hello ${{ matrix.os }} > /tmp/results/hello.txt
        echo Goodbye ${{ matrix.os }} > /tmp/results/goodbye.txt
        cd /tmp/results
        $items = Get-ChildItem -Name
        foreach ($x in $items) { echo $x }
        tar acf /tmp/artifact/results.tar.gz results
    - uses: actions/upload-artifact@v2
      with:
        name: results-not-tmp-${{ matrix.os }}
        path: /tmp/artifact/results.tar.gz
